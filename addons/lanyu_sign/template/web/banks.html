{template 'common/header'}
<ul class="nav nav-tabs">
    <li class="active"><a href="{php echo $this->createWebUrl('bank',array('op'=>'index'));}">银行列表</a></li>
    <li ><a href="{php echo $this->createWebUrl('bank', array('op'=>'add'))}">添加银行信息</a></li>
</ul>
<div class="main">
    <table class="table table-hover">
        <thead>
        <tr>
            <th >银行名称</th>
            <th >银行编码</th>
            <th >操作</th>
        </tr>
        </thead>
        <tbody>
            {loop $banks $bank}
            <tr>
                <td>{$bank['bank_name']}</td>
                <td>{$bank['bank_code']}</td>
                <td>
                    <a href="{php echo $this->createWebUrl('bank',array('id' => $bank['id'],'op'=>'add'))}" title="编辑" data-toggle="tooltip" data-placement="bottom" class="btn btn-default btn-sm"><i class="fa fa-edit"></i></a>
                    <a href="{php echo $this->createWebUrl('bank',array('id' => $bank['id'],'op'=>'del'))}" onclick="return confirm('确认取消此订单？');return false;" data-toggle="tooltip" data-placement="bottom" class="btn btn-default btn-sm" title="取消">
                        <i class="fa fa-times"></i>
                    </a>
                </td>
            </tr>
            {/loop}
        </tbody>
    </table>
</div>

{template 'common/footer'}
