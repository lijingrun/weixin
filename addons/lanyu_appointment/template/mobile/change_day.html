{template 'header'}
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container" align="center">
        <h4 style="color:white;">请选择预约日期</h4>
    </div>
</nav>
<div style="padding: 20px 10px 0px 10px">
    <div >
        <select class="form-control" id="month" onchange="change_day();">
            {loop $month_array $m}
            <option value="{$m}" {if $month == $m}selected="selected"{/if}>{$m}月</option>
            {/loop}
        </select>
    </div>
    <div class="row">
        {loop $days $day}
        <a href="{php echo $this->createMobileUrl('my_orders',array('op' => 'change_day','order_id'=>$order_id ,'year' =>$year ,'month' => $month, 'day' => $day))}">
            <div class="col-xs-3" style="background-image: url('resource/images/day.png');background-repeat:no-repeat;background-position:top;height: 90px;">
                <h2 align="center" style="padding-top: 10px;">{$day}</h2>
            </div>
        </a>
        {/loop}
    </div>
    <div class="alert alert-danger" role="alert">最多只能提前15天预约！</div>
</div>



{template 'footer'}
