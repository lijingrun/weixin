{template 'common/header'}
<ul class="nav nav-tabs">
    <li ><a href="{php echo $this->createWebUrl('welcome',array('op'=>'index'));}">预约说明</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('welcome', array('op'=>'add'))}">修改预约说明</a></li>
</ul>
<div class="main panel panel-default">
    <div class="panel-body">
        <form action="{php echo $this->createWebUrl('welcome',array('op'=>'post'));}" method="post" class="form-horizontal" role="form" id="form1">
            <div class="clearfix">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">标题</label>
                    <div class="col-sm-8 col-lg-9 col-xs-12">
                        <input type="text" name="title" class="form-control" value="{$welcome['title']}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">内容</label>
                    <div class="col-sm-8 col-lg-9 col-xs-12">
                        {php echo tpl_ueditor('content', $welcome['content']);}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <input type="submit" class="btn btn-primary" name="submit" value="提交" />
                    <input type="hidden" name="id" value="{$welcome['id']}" />
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    $(function(){
        $('#form1').submit(function(){
            if(!$.trim($('textarea[name="content"]').val())) {
                util.message('请填写内容', '', 'error');
                return false;
            }
            return true;
        });
    });
</script>
{template 'common/footer'}
