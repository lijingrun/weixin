{template 'common/header'}
<ul class="nav nav-tabs">
    <li ><a href="{php echo $this->createWebUrl('order_system',array('op'=>'index'));}">订餐设置</a></li>
    <li class="active"><a href="{php echo $this->createWebUrl('order_system',array('op'=>'add_type'));}">添加订餐类型</a></li>
</ul>
<div class="main panel panel-default">
    <div class="category panel-body table-responsive">
        <form method="post" class="form-horizontal form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    类型相关资料
                </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">类型名称</label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" name="name" value="{$the_one['name']}" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">照片</label>
                        <div class="col-sm-9 col-xs-12">
                            {php echo tpl_form_field_image('image', $the_one['image']);}
                            <span class="help-block" style="clear:both">建议图片大小不超过300K(30 px * 30px),以免影响展示效果</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">排序</label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" name="list_order" value="{$the_one['list_order']}" class="form-control"  />
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">就餐时间</label>
                    <div class="col-sm-2 col-xs-5">
                        <input type="time" name="begin" value="{$the_one['begin_time']}" class="form-control"  />
                    </div>
                    <div class="col-sm-1 col-xs-2">
                        到
                        </div>
                    <div class="col-sm-2 col-xs-5">
                        <input type="time" name="end" value="{$the_one['end_time']}" class="form-control"  />
                    </div>
                </div>
                    <div class="form-group">
                        <label class="col-xs-12 col-sm-3 col-md-2 control-label">没有订餐能否消费</label>
                        <div class="col-sm-9 col-xs-12">
                            <label for="isshow1" class="radio-inline"><input type="radio" name="status" value="1" id="isshow1" {if $the_one['status']=='1'}  checked="true" {/if}> 能</label>&nbsp;&nbsp;&nbsp;
                            <label for="isshow0" class="radio-inline"><input type="radio" name="status" value="0" id="isshow0"  {if $the_one['status'] == '0'}  checked="true" {/if}> 不能</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <input type='hidden' name='id' value="{$the_one['id']}" />
                <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
                <input type="hidden" name="token" value="{$_W['token']}" />
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function message(msg) {
        require(['util'], function(util) {
            util.message(msg);
        });
    }
    $('form').submit(function() {
        if ($.trim($(':text[name="name"]').val()) == '') {
            message('请填写类型名.', '', 'error');
            return false;
        }

        return true;
    });

</script>
{template 'common/footer'}
