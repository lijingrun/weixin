{template 'common/header'}
{php load()->func('tpl')}
<ul class="nav nav-tabs">
    <li class="active"><a >销售出库</a></li>
    <li><a href="{php echo $this->createWebUrl('stock', array('op'=>'list'))}">库存管理</a></li>
</ul>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">产品</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" value="{$goods['name']}" readonly="readonly" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">规格</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" value="{$goods['spec']}" readonly="readonly" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">编码</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" value="{$goods['goods_sn']}" readonly="readonly" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">出库数量</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" name="quantity" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">出库单价(元)</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" class="form-control" name="price" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">备注信息</label>
                    <div class="col-sm-9 col-xs-12">
                        <textarea class="form-control" name="remark"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <input type='hidden' name='id' value="{$theone['id']}" />
            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </form>
</div>


<script type="text/javascript">
    function message(msg) {
        require(['util'], function(util) {
            util.message(msg);
        });
    }
    $('form').submit(function() {
        if($.trim($(':text[name="price"]').val()) == '') {
            message('添加采购单价.', '', 'error');
            return false;
        }
        if($.trim($(':text[name="quantity"]').val()) == '') {
            message('请填写入库数量.', '', 'error');
            return false;
        }
        return true;
    });


</script>
{template 'common/footer'}
